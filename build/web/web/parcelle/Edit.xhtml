<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcelleEditDlg" widgetVar="ParcelleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParcelleTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="ParcelleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parcelleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParcelleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{parcelleController.selected.id}" title="#{bundle.EditParcelleTitle_id}" required="true" requiredMessage="#{bundle.EditParcelleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditParcelleLabel_photo}" for="photo" />
                        <p:inputText id="photo" value="#{parcelleController.selected.photo}" title="#{bundle.EditParcelleTitle_photo}" />
                        <p:outputLabel value="#{bundle.EditParcelleLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{parcelleController.selected.libelle}" title="#{bundle.EditParcelleTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditParcelleLabel_superficie}" for="superficie" />
                        <p:inputText id="superficie" value="#{parcelleController.selected.superficie}" title="#{bundle.EditParcelleTitle_superficie}" />
                        <p:outputLabel value="#{bundle.EditParcelleLabel_fermeId}" for="fermeId" />
                        <p:selectOneMenu id="fermeId" value="#{parcelleController.selected.fermeId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{fermeController.itemsAvailableSelectOne}"
                                           var="fermeIdItem"
                                           itemValue="#{fermeIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{parcelleController.update}" value="#{bundle.Save}" update="display,:ParcelleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParcelleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParcelleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
