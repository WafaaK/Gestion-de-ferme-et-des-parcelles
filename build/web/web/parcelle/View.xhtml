<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParcelleViewDlg" widgetVar="ParcelleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParcelleTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="ParcelleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{parcelleController.selected != null}">
                        <h:outputText value="#{bundle.ViewParcelleLabel_id}"/>
                        <h:outputText value="#{parcelleController.selected.id}" title="#{bundle.ViewParcelleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewParcelleLabel_photo}"/>
                        <h:outputText value="#{parcelleController.selected.photo}" title="#{bundle.ViewParcelleTitle_photo}"/>
                        <h:outputText value="#{bundle.ViewParcelleLabel_libelle}"/>
                        <h:outputText value="#{parcelleController.selected.libelle}" title="#{bundle.ViewParcelleTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewParcelleLabel_superficie}"/>
                        <h:outputText value="#{parcelleController.selected.superficie}" title="#{bundle.ViewParcelleTitle_superficie}"/>
                        <h:outputText value="#{bundle.ViewParcelleLabel_fermeId}"/>
                        <h:outputText value="#{parcelleController.selected.fermeId}" title="#{bundle.ViewParcelleTitle_fermeId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParcelleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
