<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <style>
            .header-unit {
                display: flex;
                align-items: center;
                background-color: #8dbb75; /* Couleur verte pour le fond */
                padding: 10px; /* Ajustez la marge intérieure selon vos besoins */
                color: #ffffff; /* Couleur du texte */
            }

            .quote-container {
                margin-right: 20px; /* Ajoute une marge à droite pour séparer la citation du logo */
                 color: #336626;
                font-style: italic;
                font-weight: bold; /* Rend la citation en gras */
                margin-top: 39px
            }
            .logo {
                float: left; /* Déplace le logo à droite */
                margin-right : 20px; /* Ajoute une marge à gauche pour séparer la citation du logo */
                margin-top: -76px
            }
            .highlight {
                text-decoration: underline; /* Soulignement du texte */
                font-weight: bold; /* Texte en gras */
            }
        </style>
    </h:head>

   <h:body onunload="preventBack()">

        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit styleClass="header-unit" position="north" size="120" resizable="true" closable="true" collapsible="true">
                <div class="quote-container" style="margin-left: 300px;">
                   <p><i>"Chaque graine plantée à la <span class="highlight">FERME</span> est une promesse d'avenir, un espoir qui germe dans le sol."</i></p>
                </div>
                <p:graphicImage library="css" name="Nature.jpeg" alt="Logo" style="width: 100px; height: 100px;" class="logo" />
            </p:layoutUnit>
        </p:layout>


        <p:layout fullPage="true">           
            <p:layoutUnit position="west" size="165">
                <h:form id="menuForm">
                    <p:menu>
                        <p:menuitem value="#{bundle.Home}" outcome="/faces/home" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Menu}">
                            <p:menuitem value="AppUser" outcome="/faces/web/appUser/List.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Ferme" outcome="/faces/web/ferme/List.xhtml" icon="ui-icon-star"/>
                            <p:menuitem value="Parcelle" outcome="/faces/web/parcelle/List.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Plantage" outcome="/faces/web/plantage/List.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Plante" outcome="/faces/web/plante/List.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="TypePlante" outcome="/faces/web/typePlante/List.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Logout" outcome="/index" icon="ui-icon-star"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>
<script type="text/javascript">
    function preventBack() {
        window.history.forward();
    }

    setTimeout("preventBack()", 0);

    window.onunload = function () {
        null;
    };
</script>
</html>
