<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!-- Lier le fichier CSS commun -->
        <link rel="stylesheet" type="text/css" href="path/to/ferme-styles.css" />
    </h:head>

    <ui:composition>

        <p:dialog id="FermeViewDlg" widgetVar="FermeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFermeTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="FermeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fermeController.selected != null}">
                        <h:outputText value="#{bundle.ViewFermeLabel_id}"/>
                        <h:outputText value="#{fermeController.selected.id}" title="#{bundle.ViewFermeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFermeLabel_photo}"/>
                        <h:outputText value="#{fermeController.selected.photo}" title="#{bundle.ViewFermeTitle_photo}"/>
                        <h:outputText value="#{bundle.ViewFermeLabel_libelle}"/>
                        <h:outputText value="#{fermeController.selected.libelle}" title="#{bundle.ViewFermeTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewFermeLabel_userId}"/>
                        <h:outputText value="#{fermeController.selected.userId}" title="#{bundle.ViewFermeTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FermeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
