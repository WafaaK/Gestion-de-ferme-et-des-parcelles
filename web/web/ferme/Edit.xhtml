<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FermeEditDlg" widgetVar="FermeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFermeTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="FermeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fermeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFermeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fermeController.selected.id}" title="#{bundle.EditFermeTitle_id}" required="true" requiredMessage="#{bundle.EditFermeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditFermeLabel_photo}" for="photo" />
                        <p:inputText id="photo" value="#{fermeController.selected.photo}" title="#{bundle.EditFermeTitle_photo}" />
                        <p:outputLabel value="#{bundle.EditFermeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{fermeController.selected.libelle}" title="#{bundle.EditFermeTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditFermeLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{fermeController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{appUserController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fermeController.update}" value="#{bundle.Save}" update="display,:FermeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FermeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FermeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
