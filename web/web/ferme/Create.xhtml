<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FermeCreateDlg" widgetVar="FermeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFermeTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="FermeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fermeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFermeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fermeController.selected.id}" title="#{bundle.CreateFermeTitle_id}" required="true" requiredMessage="#{bundle.CreateFermeRequiredMessage_id}" style="width: 100%;" />
                        <p:outputLabel value="#{bundle.CreateFermeLabel_photo}" for="photo" />
                        <p:inputText id="photo" value="#{fermeController.selected.photo}" title="#{bundle.CreateFermeTitle_photo}" style="width: 100%;" />
                        <p:outputLabel value="#{bundle.CreateFermeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{fermeController.selected.libelle}" title="#{bundle.CreateFermeTitle_libelle}" style="width: 100%;" />
                        <p:outputLabel value="#{bundle.CreateFermeLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{fermeController.selected.userId}" style="width: 100%;">
                            <f:selectItems value="#{appUserController.itemsAvailableSelectOne}" var="userIdItem" itemValue="#{userIdItem}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fermeController.create}" value="#{bundle.Save}" update="display,:FermeListForm:datalist,:growl" oncomplete="handleSubmit(args,'FermeCreateDialog');" style="margin-top: 10px; background-color: #4CAF50; color: #fff; border: none; padding: 10px; border-radius: 5px;" />
                    <p:commandButton value="#{bundle.Cancel}" onclick="FermeCreateDialog.hide()" style="margin-top: 10px; background-color: #ccc; color: #000; border: none; padding: 10px; border-radius: 5px;" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
