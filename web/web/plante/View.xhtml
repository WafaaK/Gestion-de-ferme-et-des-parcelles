<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanteViewDlg" widgetVar="PlanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlanteTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="PlanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planteController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlanteLabel_id}"/>
                        <h:outputText value="#{planteController.selected.id}" title="#{bundle.ViewPlanteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPlanteLabel_image}"/>
                        <h:outputText value="#{planteController.selected.image}" title="#{bundle.ViewPlanteTitle_image}"/>
                        <h:outputText value="#{bundle.ViewPlanteLabel_libelle}"/>
                        <h:outputText value="#{planteController.selected.libelle}" title="#{bundle.ViewPlanteTitle_libelle}"/>
                        <h:outputText value="#{bundle.ViewPlanteLabel_racine}"/>
                        <h:outputText value="#{planteController.selected.racine}" title="#{bundle.ViewPlanteTitle_racine}"/>
                        <h:outputText value="#{bundle.ViewPlanteLabel_typePlanteId}"/>
                        <h:outputText value="#{planteController.selected.typePlanteId}" title="#{bundle.ViewPlanteTitle_typePlanteId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
