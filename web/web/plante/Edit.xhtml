<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlanteEditDlg" widgetVar="PlanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPlanteTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="PlanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{planteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPlanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{planteController.selected.id}" title="#{bundle.EditPlanteTitle_id}" required="true" requiredMessage="#{bundle.EditPlanteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPlanteLabel_image}" for="image" />
                        <p:inputText id="image" value="#{planteController.selected.image}" title="#{bundle.EditPlanteTitle_image}" />
                        <p:outputLabel value="#{bundle.EditPlanteLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{planteController.selected.libelle}" title="#{bundle.EditPlanteTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditPlanteLabel_racine}" for="racine" />
                        <p:inputText id="racine" value="#{planteController.selected.racine}" title="#{bundle.EditPlanteTitle_racine}" />
                        <p:outputLabel value="#{bundle.EditPlanteLabel_typePlanteId}" for="typePlanteId" />
                        <p:selectOneMenu id="typePlanteId" value="#{planteController.selected.typePlanteId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{typePlanteController.itemsAvailableSelectOne}"
                                           var="typePlanteIdItem"
                                           itemValue="#{typePlanteIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{planteController.update}" value="#{bundle.Save}" update="display,:PlanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PlanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
