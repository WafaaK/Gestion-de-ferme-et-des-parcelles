<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypePlanteViewDlg" widgetVar="TypePlanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTypePlanteTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="TypePlanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typePlanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewTypePlanteLabel_id}"/>
                        <h:outputText value="#{typePlanteController.selected.id}" title="#{bundle.ViewTypePlanteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTypePlanteLabel_humiditeMax}"/>
                        <h:outputText value="#{typePlanteController.selected.humiditeMax}" title="#{bundle.ViewTypePlanteTitle_humiditeMax}"/>
                        <h:outputText value="#{bundle.ViewTypePlanteLabel_humiditeMin}"/>
                        <h:outputText value="#{typePlanteController.selected.humiditeMin}" title="#{bundle.ViewTypePlanteTitle_humiditeMin}"/>
                        <h:outputText value="#{bundle.ViewTypePlanteLabel_luminosite}"/>
                        <h:outputText value="#{typePlanteController.selected.luminosite}" title="#{bundle.ViewTypePlanteTitle_luminosite}"/>
                        <h:outputText value="#{bundle.ViewTypePlanteLabel_name}"/>
                        <h:outputText value="#{typePlanteController.selected.name}" title="#{bundle.ViewTypePlanteTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTypePlanteLabel_temperature}"/>
                        <h:outputText value="#{typePlanteController.selected.temperature}" title="#{bundle.ViewTypePlanteTitle_temperature}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TypePlanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
