<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypePlanteEditDlg" widgetVar="TypePlanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypePlanteTitle}" style="background-image:  url('#{request.contextPath}/resources/css/cc.jpg'); background-size: cover; color: #fff; border-radius: 10px; padding: 20px;">
            <h:form id="TypePlanteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typePlanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypePlanteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typePlanteController.selected.id}" title="#{bundle.EditTypePlanteTitle_id}" required="true" requiredMessage="#{bundle.EditTypePlanteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTypePlanteLabel_humiditeMax}" for="humiditeMax" />
                        <p:inputText id="humiditeMax" value="#{typePlanteController.selected.humiditeMax}" title="#{bundle.EditTypePlanteTitle_humiditeMax}" required="true" requiredMessage="#{bundle.EditTypePlanteRequiredMessage_humiditeMax}"/>
                        <p:outputLabel value="#{bundle.EditTypePlanteLabel_humiditeMin}" for="humiditeMin" />
                        <p:inputText id="humiditeMin" value="#{typePlanteController.selected.humiditeMin}" title="#{bundle.EditTypePlanteTitle_humiditeMin}" required="true" requiredMessage="#{bundle.EditTypePlanteRequiredMessage_humiditeMin}"/>
                        <p:outputLabel value="#{bundle.EditTypePlanteLabel_luminosite}" for="luminosite" />
                        <p:inputText id="luminosite" value="#{typePlanteController.selected.luminosite}" title="#{bundle.EditTypePlanteTitle_luminosite}" required="true" requiredMessage="#{bundle.EditTypePlanteRequiredMessage_luminosite}"/>
                        <p:outputLabel value="#{bundle.EditTypePlanteLabel_name}" for="name" />
                        <p:inputText id="name" value="#{typePlanteController.selected.name}" title="#{bundle.EditTypePlanteTitle_name}" />
                        <p:outputLabel value="#{bundle.EditTypePlanteLabel_temperature}" for="temperature" />
                        <p:inputText id="temperature" value="#{typePlanteController.selected.temperature}" title="#{bundle.EditTypePlanteTitle_temperature}" required="true" requiredMessage="#{bundle.EditTypePlanteRequiredMessage_temperature}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typePlanteController.update}" value="#{bundle.Save}" update="display,:TypePlanteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypePlanteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypePlanteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
